name: Test Bot

on:
  workflow_dispatch:

# Add concurrency group to prevent parallel runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false


jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Test on example questions
        run: |
          # Test on a few example questions without submitting
          uv run forecast test 578    # Human Extinction - Binary
          uv run forecast test 14333  # Age of Oldest Human - Numeric
          uv run forecast test 22427  # Number of New Leading AI Labs - Multiple Choice
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
